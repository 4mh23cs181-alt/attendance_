<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1000px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }
        
        .form-section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            margin-bottom: 30px;
            align-items: end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .attendance-table thead {
            background: #f5f5f5;
        }
        
        .attendance-table th {
            padding: 15px;
            text-align: left;
            color: #333;
            font-weight: 600;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .attendance-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .attendance-table tbody tr:hover {
            background: #f9f9f9;
        }
        
        .status-present {
            background: #d4edda;
            color: #155724;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-absent {
            background: #f8d7da;
            color: #721c24;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-leave {
            background: #fff3cd;
            color: #856404;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            display: inline-block;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: background 0.2s;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .no-data {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1.1em;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Attendance Tracker</h1>
        
        <div id="message" class="message"></div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalPeople">0</div>
                <div class="stat-label">Total People</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayPresent">0</div>
                <div class="stat-label">Present Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayAbsent">0</div>
                <div class="stat-label">Absent Today</div>
            </div>
        </div>
        
        <div class="form-section">
            <div class="form-group">
                <label for="nameInput">Name:</label>
                <input type="text" id="nameInput" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="statusSelect">Status:</label>
                <select id="statusSelect">
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                    <option value="Leave">Leave</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dateInput">Date:</label>
                <input type="date" id="dateInput">
            </div>
            <button onclick="addAttendance()">Add Record</button>
        </div>
        
        <table class="attendance-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="attendanceBody">
                <tr class="no-data">
                    <td colspan="4">No attendance records yet</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script>
        // Set today's date as default
        document.getElementById('dateInput').valueAsDate = new Date();
        
        // Load attendance records on page load
        document.addEventListener('DOMContentLoaded', loadAttendance);
        
        function showMessage(message, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = message;
            msgDiv.className = 'message ' + type;
            setTimeout(() => {
                msgDiv.className = 'message';
            }, 3000);
        }
        
        function addAttendance() {
            const name = document.getElementById('nameInput').value.trim();
            const status = document.getElementById('statusSelect').value;
            const date = document.getElementById('dateInput').value;
            
            if (!name) {
                showMessage('Please enter a name', 'error');
                return;
            }
            
            fetch('/api/attendance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                    status: status,
                    date: date
                })
            })
            .then(response => response.json())
            .then(data => {
                showMessage('Attendance record added successfully!', 'success');
                document.getElementById('nameInput').value = '';
                loadAttendance();
            })
            .catch(error => {
                showMessage('Error adding attendance', 'error');
                console.error('Error:', error);
            });
        }
        
        function loadAttendance() {
            fetch('/api/attendance')
            .then(response => response.json())
            .then(data => {
                displayAttendance(data);
                updateStats(data);
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Error loading attendance', 'error');
            });
        }
        
        function displayAttendance(data) {
            const tbody = document.getElementById('attendanceBody');
            tbody.innerHTML = '';
            
            if (Object.keys(data).length === 0) {
                tbody.innerHTML = '<tr class="no-data"><td colspan="4">No attendance records yet</td></tr>';
                return;
            }
            
            let allRecords = [];
            
            // Flatten all records
            for (const [name, records] of Object.entries(data)) {
                for (const record of records) {
                    allRecords.push({
                        name: name,
                        date: record.date,
                        status: record.status
                    });
                }
            }
            
            // Sort by date (newest first)
            allRecords.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // Display records
            allRecords.forEach(record => {
                const row = document.createElement('tr');
                const statusClass = 'status-' + record.status.toLowerCase();
                row.innerHTML = `
                    <td><strong>${record.name}</strong></td>
                    <td>${formatDate(record.date)}</td>
                    <td><span class="${statusClass}">${record.status}</span></td>
                    <td><button class="delete-btn" onclick="deleteRecord('${record.name}', '${record.date}')">Delete</button></td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }
        
        function updateStats(data) {
            const today = new Date().toISOString().split('T')[0];
            let totalPeople = Object.keys(data).length;
            let presentToday = 0;
            let absentToday = 0;
            
            for (const [name, records] of Object.entries(data)) {
                const todayRecord = records.find(r => r.date === today);
                if (todayRecord) {
                    if (todayRecord.status === 'Present') {
                        presentToday++;
                    } else if (todayRecord.status === 'Absent') {
                        absentToday++;
                    }
                }
            }
            
            document.getElementById('totalPeople').textContent = totalPeople;
            document.getElementById('todayPresent').textContent = presentToday;
            document.getElementById('todayAbsent').textContent = absentToday;
        }
        
        function deleteRecord(name, date) {
            if (confirm('Are you sure you want to delete this record?')) {
                // This would require a delete endpoint per record
                // For now, we'll reload and use the backend to update
                fetch(`/api/attendance/${name}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    showMessage('Record deleted successfully!', 'success');
                    loadAttendance();
                })
                .catch(error => {
                    showMessage('Error deleting record', 'error');
                    console.error('Error:', error);
                });
            }
        }
    </script>
</body>
</html>
